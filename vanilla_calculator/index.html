<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Calculator</title>
    <script src="/vanilla_calculator/calculator.js"></script>
  </head>
  <body>
    <table width="15%" border="1">
      <tr>
        <td colspan="4" align="center">
          <input
            name="display"
            type="text"
            class="color_display"
            id="display"
            size="25"
          />
        </td>
      </tr>
      <tr>
        <td width="22%">
          <input
            name="button"
            type="button"
            class="numero"
            id="button"
            value="+"
            onclick="sum_number()"
          />
        </td>
        <td width="22%">
          <input
            name="button"
            type="button"
            class="numero"
            id="button2"
            value="-"
            onclick="substract_number()"
          />
        </td>
        <td width="22%">
          <input
            name="button"
            type="button"
            class="numero"
            id="button3"
            value="*"
          />
        </td>
        <td width="33%">
          <input
            name="button"
            type="button"
            class="numero"
            id="button4"
            value="/"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            name="num7"
            type="button"
            class="numero"
            id="num7"
            value="7"
            onclick="display_number(7)"
          />
        </td>
        <td>
          <input
            name="num8"
            type="button"
            class="numero"
            id="num8"
            value="8"
            onclick="display_number(8)"
          />
        </td>
        <td>
          <input
            name="num9"
            type="button"
            class="numero"
            id="num9"
            value="9"
            onclick="display_number(9)"
          />
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>
          <input
            name="num4"
            type="button"
            class="numero"
            id="num4"
            value="4"
            onclick="display_number(4)"
          />
        </td>
        <td>
          <input
            name="num5"
            type="button"
            class="numero"
            id="num5"
            value="5"
            onclick="display_number(5)"
          />
        </td>
        <td>
          <input
            name="num6"
            type="button"
            class="numero"
            id="num6"
            value="6"
            onclick="display_number(6)"
          />
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>
          <input
            name="num1"
            type="button"
            class="numero"
            id="num1"
            value="1"
            onclick="display_number(1)"
          />
        </td>
        <td>
          <input
            name="num2"
            type="button"
            class="numero"
            id="num2"
            value="2"
            onclick="display_number(2)"
          />
        </td>
        <td>
          <input
            name="num3"
            type="button"
            class="numero"
            id="num3"
            value="3"
            onclick="display_number(3)"
          />
        </td>
        <td>&nbsp;</td>
      </tr>
      <br />
      <td>
        <input
          name="num0"
          type="button"
          class="numero"
          id="num0"
          value="0"
          onclick="display_number(0)"
        />
      </td>
      <td>
        <input
          name="decimal"
          type="button"
          class="numero"
          id="decimal"
          value="."
          onclick="display_number()"
        />
      </td>
      <td>
        <input
          name="equal"
          type="button"
          class="numero"
          id="equal"
          value="="
          onclick="result_calculation()"
        />
      </td>
    </table>
    <script>
      document.getElementById("display").value = 0;
    </script>
  </body>
</html>
